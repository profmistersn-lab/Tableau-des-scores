<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de scores</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
   <header>
    <h1>Tableau des Scores</h1>
    <p id="date">Le 20 novenbre 2025</p>
    </header> 
        <main>
            <div class="write">
                <form>
                    <label for="lcl">Locaux</label><br>
                    <input type="text" id="lcl" name="lcl" value=""><br>
                    <label for="vstrs">Visiteurs</label><br>
                    <input type="text" id="vstrs" name="vstrs"><br>
                </form>
                <button class="submit" onclick="save(value)">Sauvegarder</button>
            </div>
            <section>
                <div class="Container">
                <div class="Equipe"> 
                <h2 id="local">Locaux</h2>
                <h3>Points</h3>
                <h2 id="scoreA">0</h2>
                <h3>Fautes</h3>
                <h2 id="fautesA">0</h2> 
                    <button class="Button" onclick="add(1,'scoreA')">+1</button>
                    <button class="Button" onclick="add(2,'scoreA')">+2</button>
                    <button class="Button" onclick="add(3,'scoreA')">+3</button>
                    <button class="Button" onclick="resetpoints('scoreA')">Reset</button>
                    <button class="Button" onclick="miness(1,'scoreA')">-1</button>
                    <button class="Button" onclick="miness(2,'scoreA')">-2</button>
                    <button class="Button" onclick="miness(3,'scoreA')">-3</button>
                    <div class="fautes">
                        <div class="equipef">
                     <button class="btnfaute" onclick="fauteA()">1 faute</button> 
                    </div>
                </div>
                </div>
                <div class="Equipe">
                <h2 id="visit">Visiteurs</h2>
                <h3>Points</h3>
                <h2 id="scoreB">0</h2>
                <h3>Fautes</h3>
                <h2 id="fautesB">0</h2>
                    <button class="Button" onclick="add(1,'scoreB')">+1</button>
                    <button class="Button" onclick="add(2,'scoreB')">+2</button>
                    <button class="Button" onclick="add(3,'scoreB')">+3</button>
                    <button class="Button" onclick="resetpoints('scoreB')">Reset</button>
                    <button class="Button" onclick="miness(1,'scoreB')">-1</button>
                    <button class="Button" onclick="miness(2,'scoreB')">-2</button>
                    <button class="Button" onclick="miness(3,'scoreB')">-3</button>
                    <div class="fautes">
                        <div class="equipef">
                     <button class="btnfaute" onclick="fauteB()">1 faute</button>
                    </div>
                </div>
                </div>
            </div>
            </section>
            <p class="timer" id="timer">10:00</p>
            <div class="btntimer">
                <button id="start" class="btn" onclick="startTimer(startTimer)">start</button>
                <button id="stop" class="btn" onclick="stopTimer(stopTimer)">stop</button>
                <button id="reset" class="btn" onclick="resetTimer(resetTimer)">reset</button>
            </div>
        </main>
        <script src="script.js">
            
        </script>
</body>
</html>
